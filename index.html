<!DOCTYPE html>
<html lang="pt-br">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="css/reset.css">
      <link rel="stylesheet" href="css/checklist.css">
      <link rel="shortcut icon" href="imagens/icons8-lista-64.png" type="image/x-icon">
      <title>Checklist</title>
   </head>
   <body>
      <main class="checklist">

         <div class="checklist__container">
            <h1 class="checlist__titulo">Checklist</h1>

            <div class="checklist__conteudo">

               <div class="checklist__cabecalho">
                  <input class="checklist__input" type="text">
                  <input type="datetime-local" class="checklist__input--data">
                  <button class="checklist__botao">NOVO ITEM</button>
               </div>

               <ul class="checklist__lista"></ul>

            </div>
         </div>
      </main>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
      <script src="js/main.js" type="module"></script>
      <script src="js/novoItem.js" type="module"></script>
      <script src="js/adicionarItem.js" type="module"></script>
      <script src="js/concluirBtn.js" type="module"></script>
      <script src="js/excluirBtn.js" type="module"></script>
      <script src="js/carregaTarefa.js" type="module"></script>
      <script src="js/criaData.js" type="module"></script>
      <script src="js/datas.js" type="module"></script>
   </body>
</html>
